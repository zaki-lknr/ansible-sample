---
- hosts: localhost
  gather_facts: false

  # with_itemsとregisterの併用
  tasks:
    - name: register
      debug:
        msg: curry
      register: result_debug

    - name: print result
      debug:
        msg: "{{ result_debug }}"

    #### result
