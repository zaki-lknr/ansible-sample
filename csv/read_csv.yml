---
- hosts: localhost
  gather_facts: false

  tasks:
  - name: read csv file
    read_csv:
      path: zairyo.csv
    register: res_input

  - name: print result
    debug:
      msg: "{{ res_input }}"

  - name: read csv with blank data file
    read_csv:
      path: blank_column.csv
    register: res_input

  - name: print result
    debug:
      msg: "{{ res_input }}"
